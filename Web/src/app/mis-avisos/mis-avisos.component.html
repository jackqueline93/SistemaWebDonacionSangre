  <mat-card class="example-card" *ngFor="let user of avisos.Data">
    <mat-card-header>
      <mat-card-title>{{user.Nombre}}</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{user.Descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-danger" (click)="deleteAviso(user)"> Eliminar</button>
      <button mat-button (click)="editAviso(user)">Editar</button>
      <div class="row">
        <p> {{user.CantidadPostulante}}</p>
        <button mat-button (click)="verPostulantes(user.IdAviso)">Ver mis postulantes</button>
      </div>
    </mat-card-actions>
  </mat-card>

  <div class="example-button-row">
